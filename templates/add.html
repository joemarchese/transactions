{% extends 'base.html' %}
{% block title %}Add Transaction{% endblock %}
{% block content %}
<div class='container'>
  <form>
    <div class="form-group row">
      <label for="date-input" class="col-2 col-form-label">Date</label>
      <div class="col-10">
        <input class="form-control" type="date" id="date-input">
      </div>
    </div>

    <fieldset class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Income
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Expense
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
          Benefit
        </label>
      </div>
    </fieldset>

    <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Category</label>
    <div class="col-10">
      <input class="form-control" type="text" id="category">
    </div>
  </div>

  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Sub-Category</label>
    <div class="col-10">
      <input class="form-control" type="text" id="sub-category">
    </div>
  </div>

  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Description</label>
    <div class="col-10">
      <input class="form-control" type="text" id="description">
    </div>
  </div>


    <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">Amount</label>
      <div class="col-10">
        <input class="form-control" type="number" id="amount">
      </div>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
