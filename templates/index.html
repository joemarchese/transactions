{% block content %}
<table class='table'>
  <thead>
    <tr>
      <th>Date</th>
      <th>Kind</th>
      <th>Category</th>
      <th>Sub-Category</th>
      <th>Description</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for t in transactions %}
    <tr>
      <td>{{ t.date }}</td>
      <td>{{ t.kind }}</td>
      <td>{{ t.category }}</td>
      <td>{{ t.sub_category }}</td>
      <td>{{ t.description }}</td>
      <td>{{ t.amount }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
